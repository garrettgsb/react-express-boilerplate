<body>


<div class="shape"></div>


<div id="map" style="width: 300px; height: 300px; border-radius: 50%;"></div>
<script>

// TODO @Sophia this needs to come from puppeteer, "locates" the relevant map tile for loading
	//const map = L.map('map').setView([-80.423,43.39], 10);
  var map = L.map('map', {
    center: [43.39,-80.423],
    //crs: L.CRS.EPSG4326,//3857,
    zoom: 10
});

	const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //crs: L.CRS.EPSG3347, // okay to keep default
		maxZoom: 22, //TBD tie this number to react with circular button & somehow reload the map/page when pressed 
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	//TBD replace this section with backend data later
	// Read markers data from csv temporarily loaded on github (an excerpt of backend with 3 rows from Kitchener)
	let url = "https://raw.githubusercontent.com/ckats123/gas-station-locator/map-leaflet/leaflet-map/gas_stations.csv"
	$.get(url, function(csvString) {
	// Use PapaParse to convert string to array of objects
	let data = Papa.parse(csvString, {header: true, dynamicTyping: true}).data;
	console.log(data); //checking the data is received
	//------------------------------------------------------

	// for each row of data, make marker and add it to the map
	//For each row, columns `Latitude`, `Longitude`, and `Title` are required
	for (let i in data) {
		let row = data[i];
		let marker = L.marker([row.lat, row.long], {
			opacity: 1
			})
			.addTo(map).bindPopup(`${row.title} <br> $${row.premium}/L`,
			{autoClose:false, closeOnClick:false})
			.openPopup();
		}

});
	
</script>
